name: '🕵️‍♂️ Check bundle size'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  bundlecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: carlesnunez/check-my-bundlephobia@v1
        with:
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ignore-dev-dependencies: true
